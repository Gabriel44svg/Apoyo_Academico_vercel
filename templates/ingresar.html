{% extends 'base.html' %}

{% block title %}Ingresar - Portal de Apoyo{% endblock %}

{% block content %}
<div class="login-container" style="max-width: 400px; margin: 40px auto; padding: 30px; background: white; border-radius: 8px; box-shadow: 0 4px 15px rgba(0,0,0,0.2); text-align: center;">
    
    <h2 style="color: #004e90; margin-bottom: 20px;">Iniciar Sesión</h2>
    <p style="color: #666; font-size: 0.9em; margin-bottom: 30px;">
        Acceso exclusivo para docentes y administradores.
    </p>

    <form method="post">
        {% csrf_token %}
        
        {% if form.errors %}
            <div style="background-color: #ffebee; color: #c62828; padding: 10px; border-radius: 4px; margin-bottom: 20px; font-size: 0.9em;">
                Usuario o contraseña incorrectos.
            </div>
        {% endif %}

        <div style="margin-bottom: 20px; text-align: left;">
            <label for="id_username" style="display: block; font-weight: bold; margin-bottom: 5px;">Usuario:</label>
            <input type="text" name="username" autofocus required id="id_username" 
                   style="width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 4px; box-sizing: border-box;">
        </div>

        <div style="margin-bottom: 30px; text-align: left;">
            <label for="id_password" style="display: block; font-weight: bold; margin-bottom: 5px;">Contraseña:</label>
            <input type="password" name="password" required id="id_password" 
                   style="width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 4px; box-sizing: border-box;">
        </div>

        <button type="submit" 
                style="width: 100%; padding: 12px; background-color: #d1a938; color: black; font-weight: bold; border: none; border-radius: 4px; cursor: pointer; font-size: 1em;">
            ENTRAR AL SISTEMA
        </button>
    </form>
</div>
{% endblock %}
