{% extends 'base.html' %}
{% block content %}
<div style="max-width: 500px; margin: 40px auto; background: white; padding: 30px; border-radius: 8px;">
    <h2 style="color: #d35400;">Restablecer Contraseña</h2>
    <p>Usuario: <strong>{{ usuario.username }}</strong> ({{ usuario.first_name }})</p>
    
    <form method="post">
        {% csrf_token %}
        {% for field in form %}
            <div style="margin-bottom: 15px;">
                <label style="font-weight: bold;">{{ field.label }}</label>
                {{ field }}
                <small style="color:#666">{{ field.help_text }}</small>
            </div>
        {% endfor %}
        <button type="submit" style="width: 100%; padding: 10px; background: #d35400; color: white; border: none; border-radius: 4px; cursor: pointer;">Guardar Nueva Contraseña</button>
    </form>
    <a href="{% url 'panel_admin' %}" style="display: block; text-align: center; margin-top: 15px;">Cancelar</a>
</div>
{% endblock %}
