{% extends 'base.html' %}
{% block content %}
<div style="max-width: 500px; margin: 40px auto; background: white; padding: 30px; border-radius: 8px; box-shadow: 0 4px 10px rgba(0,0,0,0.1);">
    <h2 style="color: #004e90;">Registrar Nuevo Profesor</h2>
    <form method="post">
        {% csrf_token %}
        {% for field in form %}
            <div style="margin-bottom: 15px;">
                <label style="font-weight: bold; display: block;">{{ field.label }}</label>
                {{ field }}
                {% if field.errors %}<small style="color:red">{{ field.errors.0 }}</small>{% endif %}
            </div>
        {% endfor %}
        <button type="submit" style="width: 100%; padding: 10px; background: #004e90; color: white; border: none; border-radius: 4px; cursor: pointer;">Guardar Profesor</button>
    </form>
    <a href="{% url 'panel_admin' %}" style="display: block; text-align: center; margin-top: 15px; color: #666;">Cancelar</a>
</div>
{% endblock %}
